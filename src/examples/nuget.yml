description: >
  Build and push NuGet packages to a NuGet server.
usage:
  version: 2.1
  orbs:
    kafateknoloji-orb: kafateknoloji/kafateknoloji-orb@1.0.8
  workflows:
    package-and-push-nuget:
      jobs:
        - kafateknoloji-orb/nuget:
            base_version: '1.0'
            builder_image_tag: '10.0'
            project_path: <PROJECT_PROJECT_PATH>
            pipeline_number: <<pipeline.number>>
            context:
              - GLOBAL # Context where NUGET_USERNAME and NUGET_PASSWORD are stored
