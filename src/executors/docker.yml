description: >
  This is Docker executor for KafaTeknoloji orb. It uses cimg/base image.
resource_class: 'medium'
docker:
  - image: 'cimg/base:<<parameters.tag>>'
parameters:
  tag:
    default: current
    description: >
      Pick a specific cimg/base image variant:
      https://hub.docker.com/r/cimg/base/tags
    type: string
