description: >
  This is node executor for KafaTeknoloji orb. It uses node image.
resource_class: 'medium'
working_directory: /mnt/ramdisk
docker:
  - image: 'node:<<parameters.tag>>'
parameters:
  tag:
    default: "25-alpine3.22"
    description: >
      Pick a specific node image variant:
      https://hub.docker.com/_/node
    type: string
