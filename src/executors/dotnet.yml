description: >
  This is dotnet executor for KafaTeknoloji orb. It uses mcr.microsoft.com/dotnet/sdk image.
resource_class: 'medium'
working_directory: /mnt/ramdisk
docker:
  - image: 'mcr.microsoft.com/dotnet/sdk:<<parameters.tag>>'
parameters:
  tag:
    default: "3.1"
    description: >
      Pick a specific mcr.microsoft.com/dotnet/sdk image variant:
      https://hub.docker.com/r/microsoft/dotnet-sdk
    type: string
