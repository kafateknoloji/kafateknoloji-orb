description: >
  This command builds a Docker image using the specified Dockerfile and tags it appropriately.
parameters:
  base_path:
    type: string
    default: "."
  registry:
    type: string
    default: docker.io
  namespace:
    type: string
  repository_name:
    type: string
steps:
  - run:
      environment:
        BASE_PATH: <<parameters.base_path>>
        REGISTRY: <<parameters.registry>>
        NAMESPACE: <<parameters.namespace>>
        REPOSITORY_NAME: <<parameters.repository_name>>
      name: Build Docker Image
      command: <<include(scripts/docker/build.sh)>>