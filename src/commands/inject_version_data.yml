description: >
  This command injects version data into environment variables based on the provided base version and pipeline ID.
parameters:
  base_version:
    type: string
  pipeline_id:
    type: integer
steps:
  - run:
      name: Setting up variables
      when: always
      command: <<include(scripts/set_version_data.sh)>>
      environment:
        BASE_VERSION: <<parameters.base_version>>
        PIPELINE_ID: <<parameters.pipeline_id>>
  - run:
      name: Show version data
      command: <<include(scripts/show_version_data.sh)>>
