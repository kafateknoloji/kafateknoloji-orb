description: >
  This command builds a .NET project located at the specified path for a given environment.
parameters:
  project_path:
    description: Project path for which to build
    type: string
    default: "."
  environment_name:
    type: string
steps:
  - run:
      name: Restore NuGet Packages
      command: <<include(scripts/dotnet/restore.sh)>>
      environment:
        PROJECT_PATH: <<parameters.project_path>>
  - run:
      name: Build Project
      command: <<include(scripts/dotnet/build.sh)>>
      environment:
        PROJECT_PATH: <<parameters.project_path>>
        ENVIRONMENT_NAME: <<parameters.environment_name>>
